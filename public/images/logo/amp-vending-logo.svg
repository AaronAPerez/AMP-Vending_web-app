<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background gradients and patterns -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d4d4d" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="aGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FD5A1E" />
      <stop offset="100%" stop-color="#FD5A1E" stop-opacity="0.8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main logo circle -->
  <circle cx="150" cy="100" r="90" fill="url(#bgGradient)" />
  <circle cx="150" cy="100" r="85" fill="none" stroke="#A5ACAF" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Vending machine silhouette -->
  <path d="M115 40 H185 V160 H115 Z" fill="#000000" stroke="#A5ACAF" stroke-width="2" />
  
  <!-- Machine display -->
  <rect x="125" y="50" width="50" height="25" rx="3" fill="#000000" stroke="#A5ACAF" stroke-width="1" />
  
  <!-- Product windows -->
  <rect x="125" y="85" width="50" height="45" rx="2" fill="#000000" stroke="#A5ACAF" stroke-width="1" />
  <line x1="150" y1="85" x2="150" y2="130" stroke="#A5ACAF" stroke-width="1" />
  <line x1="125" y1="107" x2="175" y2="107" stroke="#A5ACAF" stroke-width="1" />
  
  <!-- Coin slot -->
  <rect x="142" y="140" width="16" height="2" rx="1" fill="#A5ACAF" />
  
  <!-- Dispenser tray -->
  <rect x="130" y="150" width="40" height="5" rx="2" fill="#A5ACAF" opacity="0.8" />
  
  <!-- The "A" letter highlighted in the center -->
  <text x="150" y="107" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="url(#aGradient)" filter="url(#glow)">A</text>
  
  <!-- Company name -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F5F5F5">AMP VENDING</text>
  
  <!-- M and P subtly incorporated -->
  <path d="M125 107 L130 97 L135 107 L140 97 L145 107" fill="none" stroke="#F5F5F5" stroke-width="0.5" opacity="0.6" />
  <path d="M160 107 Q170 95 175 107" fill="none" stroke="#F5F5F5" stroke-width="0.5" opacity="0.6" />
</svg>
