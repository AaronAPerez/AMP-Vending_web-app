<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="bgGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d4d4d" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="aGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FD5A1E" />
      <stop offset="100%" stop-color="#FD5A1E" stop-opacity="0.8" />
    </linearGradient>
    <filter id="glowH" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo mark (left side) -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradientH)" />
  <circle cx="50" cy="50" r="42" fill="none" stroke="#A5ACAF" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Simplified vending machine in the circle -->
  <path d="M35 20 H65 V80 H35 Z" fill="#000000" stroke="#A5ACAF" stroke-width="1.5" />
  <rect x="40" y="25" width="20" height="10" rx="1" fill="#000000" stroke="#A5ACAF" stroke-width="0.75" />
  <rect x="40" y="40" width="20" height="20" rx="1" fill="#000000" stroke="#A5ACAF" stroke-width="0.75" />
  <line x1="50" y1="40" x2="50" y2="60" stroke="#A5ACAF" stroke-width="0.75" />
  <line x1="40" y1="50" x2="60" y2="50" stroke="#A5ACAF" stroke-width="0.75" />
  <rect x="43" y="70" width="14" height="3" rx="1" fill="#A5ACAF" opacity="0.8" />
  
  <!-- The "A" letter highlighted in the circle -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#aGradientH)" filter="url(#glowH)">A</text>
  
  <!-- Company name text to the right -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F5F5F5">AMP</text>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="22" letter-spacing="1" fill="#A5ACAF">VENDING</text>
  
  <!-- Orange accent line -->
  <line x1="120" y1="50" x2="230" y2="50" stroke="#FD5A1E" stroke-width="2" opacity="0.8" />
</svg>
